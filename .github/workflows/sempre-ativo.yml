name: Sempre Ativo

# Executar todos os dias à meia-noite UTC (20h no horário de Brasília)
on:
  schedule:
    - cron: '0 0 * * *'  # Todo dia à 00:00 UTC
  workflow_dispatch:  # Permite executar manualmente

jobs:
  sempre-ativo:
    runs-on: ubuntu-latest
    name: Keep Supabase Active

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call Supabase Heartbeat
        run: |
          curl -X GET \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "https://vcqmpvfgepruwgxzfjzu.supabase.co/rest/v1/disciplinas?select=id&limit=1"
          
          echo ""
          echo "✅ Heartbeat enviado com sucesso!"
          echo "Timestamp: $(date -u)"
